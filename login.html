<html>
    <head>
        <title>
            Aquarium user login
        </title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.43.2/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="hero min-h-screen bg-base-200">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="text-center lg:text-left">
                <h1 class="text-5xl font-bold">Login yourspace!</h1>
                <p class="py-6">Personalized experience</p>
              </div>
              <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <div class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Email</span>
                    </label>
                    <input type="text" placeholder="email" class="input input-bordered" />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Password</span>
                    </label>
                    <input type="text" placeholder="password" class="input input-bordered" />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover ">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <a href="index.html" target="_parent" class="btn btn-base">Login</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>

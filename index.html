        <script>
            function sideNav() {
                //make side nav invisible
                //document.getElementById('sideNav').style.visibility = "hidden";
                //document.getElementById('sideNav').classList.remove('md:visible md:w-56');

                //sign out - and - 
                
                //hide side nav - and - 
                document.getElementById('sideNav').classList.remove('md:visible');
                document.getElementById('sideNav').classList.remove('md:w-56');
                //header hamburger button
                document.getElementById('hamburger').classList.add('invisible');
                //document.getElementById('hamburger').classList.toggle('md:w-56');
            }

            function hamburger() {
                //document.getElementById('sideNav').classList.toggle('md:visible');
                //document.getElementById('sideNav').classList.toggle('md:w-56');

                //if viewport is desktop do {}

                //in desktop view, make bigNav invisible - and - smallNav visible
                document.getElementById('bigNav').classList.toggle('md:visible');
                document.getElementById('bigNav').classList.toggle('md:w-56');
                document.getElementById('bigNav').classList.toggle('md:h-0');
                document.getElementById('smallNav').classList.toggle('md:invisible');
                document.getElementById('smallNav').classList.toggle('md:w-16');
                document.getElementById('sideNav').classList.toggle('md:w-16');

                //if viewport is mobile less tham md then do {}

                //in mobile view make sideNav visible - and - bigNav invisible - and - smallNav visible
                document.getElementById('sideNav').classList.toggle('invisible');
                document.getElementById('bigNav').classList.toggle('h-0');


            }

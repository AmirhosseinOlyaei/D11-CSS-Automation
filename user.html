<html>
    <head>
        <title>
            Aquarium user login
        </title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.43.2/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>


        <!--first section-->
        <div class="w-full bg-base-100 shadow-xl">
            <div class="grid place-items-center p-5">
                
                <figure class="avatar online m-2">
                   <!-- avatar -->
                        <div class="rounded-full w-24 h-24">
                        <img src="http://daisyui.com/tailwind-css-component-profile-1@94w.png" alt="Profile image">
                        </div>
                </figure>

                <h2 class="card-title">Your profile!</h2>

            </div>
        </div>

        <!--second section-->
        <div class="shadow-xl m-2 bg-base-100">

            <p class="card-title">Basic Info</p>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Name</span>
                </label>
                <input type="text" placeholder="Admin" class="input input-bordered" />
            </div>
            <div class="form-control">
                <label class="label">
                <span class="label-text">Email</span>
                </label>
                <input type="text" placeholder="admin@aquarium.com" class="input input-bordered" />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Your Location</span>
                </label>
                <input type="text" placeholder="Boston" class="input input-bordered" />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Phone Number</span>
                </label>
                <input type="text" placeholder="(123) 456-7890" class="input input-bordered" />
            </div>

        </div>
    

      <!--third section-->
      <div class="shadow-xl m-2 bg-base-100">

        <p class="card-title">Change Password</p>

            <div class="form-control">
                <label class="label">
                <span class="label-text">Current password</span>
                </label>
                <input type="text" placeholder="Current password" class="input input-bordered" />
            </div>
            <div class="form-control">
                <label class="label">
                <span class="label-text">New password</span>
                </label>
                <input type="text" placeholder="New password" class="input input-bordered" />
            </div>
            <div class="form-control">
                <label class="label">
                <span class="label-text">Confirm new password</span>
                </label>
                <input type="text" placeholder="Confirm new password" class="input input-bordered" />
            </div>
<br>
            <p class="card-title text-gray-400">Password Requirement</p>
            <span class="text-s text-gray-500">Please follow this guide for a strong password:</span>
            <ul class="text-xs text-gray-600">
                <li>One special characters</li>
                <li>Min 6 characters</li>
                <li>One number (2 are recommended)</li>
                <li>Change it often</li>
            </ul>

        </div>



    </body>
</html>
